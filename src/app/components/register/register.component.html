<div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form class="modal-body mx-3" (submit)="onSubmitAddUser()">
            <div class="md-form mb-5">
                <i class="fa fa-envelope prefix grey-text"></i>
                <input type="text" #box2 (keyup)= "onKey(box2.value)" id="orangeForm-name" name="nombre" class="form-control validate" [(ngModel)] ="nombre"  >
                <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label>
              </div>
          <div class="md-form mb-5">
            <i class="fa fa-envelope prefix grey-text"></i>
            <input type="email" id="orangeForm-email" name="email" class="form-control validate" [(ngModel)] ="email"  >
            <label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label>
          </div>

          <div class="md-form mb-4">
            <i class="fa fa-lock prefix grey-text"></i>
            <input type="password" id="orangeForm-pass" class="form-control validate" [(ngModel)] ="password" name="password" >
            <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button  class="btn btn-deep-orange">Sign up</button>
          </div>
        </form>

      </div>
    </div>
  </div>
<app-home></app-home>
