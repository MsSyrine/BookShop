
  <!-- login -->
  <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header text-center">
            <h4 class="modal-title w-100 font-weight-bold">LogIn</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form class="modal-body mx-3" (submit)="onSubmitLogin()">
            <div class="md-form mb-5">
              <i class="fa fa-envelope prefix grey-text"></i>
              <input type="email" id="defaultForm-email" class="form-control validate" name="Email"[(ngModel)] ="email" >
              <label data-error="Invalid email!" data-success="right" for="defaultForm-email">Your email</label>
            </div>
            <div class="md-form mb-4">
              <i class="fa fa-lock prefix grey-text"></i>
              <input type="password" id="defaultForm-pass" class="form-control validate" [(ngModel)] ="password"  name="Password">
              <label data-error="wrong" data-success="right">Your
                password</label>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <button class="btn btn-deep-orange">Log In </button>
            </div>
          </form>

  <!-- Social Media -->
  <p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2"> or Sign in with:</p>
          <div class="row my-3 d-flex justify-content-center">
              <!--Facebook-->
              <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a"><i class="fab fa-facebook-f text-center" (click)="signInWithFacebook()" ></i></button>
              <!--Twitter-->
              <button type="button" class="btn btn-white btn-rounded mr-md-3 z-depth-1a"><i class="fab fa-twitter" (click)="signInWithTwitter()"></i></button>
              <!--Google +-->
              <button type="button" class="btn btn-white btn-rounded z-depth-1a"><i class="fab fa-google-plus-g" (click)="signInWithGoogle()"></i></button>
          </div>
        </div>
      </div>
    </div>

    <!-- End login  -->
